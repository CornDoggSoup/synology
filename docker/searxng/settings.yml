general:
  # Dev only
  debug: false
  # Browser tab title
  instance_name: "SearXNG"
  # Disable this stuff
  privacypolicy_url: false
  donation_url: false
  contact_url: false
  enable_metrics: true

#
# USER SETTINGS
search:
  # 0: None, 1: Moderate, 2: Strict
  safe_search: 0
  # formats: [html, csv, json, rss]
  formats: [html]
  # Autocomplete - blank to disable
  # "dbpedia", "duckduckgo", "google", "yandex",
  # "seznam", "startpage", "swisscows", "qwant", "wikipedia" 
  autocomplete: "startpage"
  # Trigger autocomplete after this many characters
  autocomplete_min: 4
  # Search language - blank to detect from browser
  # Or code from: https://github.com/searxng/searxng/blob/master/searx/languages.py 
  default_lang: "en-US"
  # Ban for n seconds after engine errors
  ban_time_on_fail: 5
  # Max ban of n seconds after engine errors
  max_ban_time_on_fail: 120

ui:
  # UI theme
  default_theme: simple
  theme_args:
    # auto, light, dark
    simple_style: dark
  # Infinite scroll (true) or paginated (false) search results
  infinite_scroll: true  
  # Center (true) or left-align (false) search results
  center_alignment: false
  # Results in new tab (true) or same tab (false)
  results_on_new_tab: false
  # Decreases privacy if true
  query_in_title: false
  # Locale - blank to detect from browser
  # Or ISO language code like fr, en, de
  default_locale: "en"
  # Cached page archive source - uncomment 1 of these
  cache_url: "https://web.archive.org/web/"
  # cache_url: "https://webcache.googleusercontent.com/search?q=cache:"
  # cache_url: "https://archive.today/"
  # Custom static path 
  static_path: ""
  static_use_hash: false
  # Custom templates path 
  templates_path: "" 

categories_as_tabs:
  general:
  images:
  videos:
  news:
  map:  
  files:
  science:  
  # it:  
  # music:
  # social media:

#
# SERVER
server:
  # POST is more secure and works in Chromium-based browsers
  # GET fixes Firefox back button issue
  method: "POST"
  # Proxy image results through SearX
  image_proxy: true
  # 1.0 or 1.1
  http_protocol_version: "1.0"  
  # Rate limit number of requests - block some bots
  limiter: true  
  # Request headers
  default_http_headers:
    X-Content-Type-Options: nosniff
    X-XSS-Protection: 1; mode=block
    X-Download-Options: noopen
    X-Robots-Tag: noindex, nofollow
    Referrer-Policy: no-referrer
  # If you change port, bind_address or base_url don't forget to rebuild
  # instance's enviroment (make buildenv)
  port: 8888
  bind_address: "127.0.0.1"
  base_url: /  # Possible values: false or "https://example.org/location".
  secret_key: "95074fbd333264d0469fe7cd7695bbc57653534f7bd50100a22f4d42c8524183"  # change this!


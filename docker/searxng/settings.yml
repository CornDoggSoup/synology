#
# SearXNG LINKS
brand:
  new_issue_url: https://github.com/searxng/searxng/issues/new
  docs_url: https://docs.searxng.org/
  public_instances: https://searx.space
  wiki_url: https://github.com/searxng/searxng/wiki
  issue_url: https://github.com/searxng/searxng/issues

# Not using redis
# redis:
#   # https://redis-py.readthedocs.io/en/stable/connections.html#redis.client.Redis.from_url
#   url: unix:///usr/local/searxng-redis/run/redis.sock?db=0

# Lock arbitrary settings on the preferences page.  To find the ID of the user
# setting you want to lock, check the ID of the form on the page "preferences".
#
# preferences:
#   lock:
#     - language
#     - autocomplete
#     - method
#     - query_in_title

# searx supports result proxification using an external service:
# https://github.com/asciimoo/morty uncomment below section if you have running
# morty proxy the key is base64 encoded (keep the !!binary notation)
# Note: since commit af77ec3, morty accepts a base64 encoded key.
#
# result_proxy:
#   url: http://127.0.0.1:3000/
#   # the key is a base64 encoded string, the YAML !!binary prefix is optional
#   key: !!binary "your_morty_proxy_key"
#   # [true|false] enable the "proxy" button next to each result
#   proxify_results: true

#
# COMMUNICATION with search engines
outgoing:
  # default timeout in seconds, can be override by engine
  request_timeout: 3.0
  # Maximum timeout in seconds
  # max_request_timeout: 10.0

  # searx_useragent suffix - Could contain information like admin email
  useragent_suffix: ""
  # Maximum number of concurrent connections
  pool_connections: 100
  # Allow connection pool to keep-alive connections below this point
  pool_maxsize: 20
  # See https://www.python-httpx.org/http2/
  enable_http2: true

  # SOCKS proxies
  # https://2.python-requests.org/en/latest/user/advanced/#proxies
  # https://2.python-requests.org/en/latest/user/advanced/#socks

  # using_tor_proxy: true
  # proxies:
  #   all://:
  #     - http://proxy1:8080
  #     - http://proxy2:8080
  #
  # Extra seconds to account for the time taken by the proxy
  # extra_proxy_timeout: 10.0
  #
  # Uncomment if you have more than 1 network interface
  # which can be the source of outgoing search requests
  # source_ips:
  #   - 1.1.1.1
  #   - 1.1.1.2
  #   - fe80::/126

#
# CHECKER
checker:
  # disable checker when in debug mode
  off_when_debug: true

  # Use "scheduling: false" to disable scheduling
  # scheduling: interval or int

  # To activate scheduler, Uncomment "scheduling" section
  # and add this to your uwsgi.ini:
  # "cache2 = name=searxngcache,items=2000,blocks=2000,blocksize=4096,bitmap=1"

  # scheduling:
  #   start_after: [300, 1800]  # Delay first run
  #   every: [86400, 90000]     # How often checker runs

  # additional tests: only for the YAML anchors (see the engines section)
  additional_tests:
    rosebud: &test_rosebud
      matrix:
        query: rosebud
        lang: en
      result_container:
        - not_empty
        - ['one_title_contains', 'citizen kane']
      test:
        - unique_results
    android: &test_android
      matrix:
        query: ['android']
        lang: ['en', 'de', 'fr', 'zh-CN']
      result_container:
        - not_empty
        - ['one_title_contains', 'google']
      test:
        - unique_results
  # tests: only for the YAML anchors (see the engines section)
  tests:
    infobox: &tests_infobox
      infobox:
        matrix:
          query: ["linux", "new york", "bbc"]
        result_container:
          - has_infobox

